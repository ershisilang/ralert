<body>
<script src="laydate/laydate.js"></script>
<script>
    laydate.render({
        elem: '#time'
        ,type: 'datetime'
    });
</script>

<form role="form">
    <form action="uploadaction.php" method="post">
        <div class="form-group">
            <label for="tel">电话号码</label>
            <input type="text" class="form-control" id="tel" name="tel"
                   placeholder="请输入接收人的电话号码,必填">
            <span class="error">* <?php echo $telErr;?></span>
            <br>
        </div>


        <div class="form-group">
            <label for="filename">文件名</label>
            <input type="text" class="form-control" id="filename"  name="filename"
                   placeholder="请输入发送文件名,非必填">
            <span class="error">* <?php echo $filenameErr;?></span>

            <br>
        </div>


        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name"
                   placeholder="请输入名称">
            <span class="error">* <?php echo $nameErr;?></span>


            <div class="form-group">
                <label for="name">时间</label>
                <input type="text" id="time" placeholder="请选择日期">



                <div class="form-group">
                    <label for="inputfile">文件输入</label>
                    <input type="file" name ="voicefile" id="inputfile">
                    <p class="help-block">这里是块级帮助文本的实例。</p>
                </div>

                <button type="submit" class="btn btn-default">提交</button>
    </form>




</body>
